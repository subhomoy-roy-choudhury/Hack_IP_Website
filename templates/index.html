<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hack_IP_Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hack_IP_Web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="javascript:system()">System Information</a>
            </li>
            <li class="nav-item">
              <a type="button" class="nav-link active" href="javascript:location1()">Location</a>
            </li>
            <li class="nav-item">
              <a type="button" class="nav-link active" id = "browser">Browser</a>
            </li>
            <li class="nav-item">
              <a type="button" class="nav-link active" data-toggle="modal" data-target="#exampleModal">About Us</a>
            </li>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hack IP</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p style="color: rgb(255, 0, 0)">Hack IP is a tool to gather system information and location of a specific device . This is the Web interface for this project . </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="browser_new"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
    <script>
      var browser = platform.name;
      var version = platform.version;
      var layout = platform.layout;
      var os = platform.os;
      var description = platform.description;
      document.getElementById("browser").addEventListener("click", browser_new);
      function browser_new() {
        browser_new = document.getElementById('browser_new');
        console.log(browser_new)
        document.getElementById('browser_new').innerHTML =  `<section>
          <div>Browser: ${browser}</div>
          <div>Version: ${version}</div>
          <div>Layout: ${layout}</div>
          <div>OS: ${os}</div>
          <div>Description: ${description}</div>
          
      </section>`;
      }
      function system() {
        browser_new = document.getElementById('browser_new');
        console.log(browser_new)
        document.getElementById('browser_new').innerHTML =  `<section>
          <div>Operating System: {{data.os_name}}</div>
          <div>Machine: {{data.machine}}</div>
          <div>Processor: {{data.processor}}</div>
          <div>Release: {{data.release}}</div>
          <div>Version: {{data.version}}</div>
          <div>Hostname: {{data.hostname}}</div>
          <div>FQDN: {{data.fqdn}}</div>
          <div>Private IP: {{data.pvt_ip}}</div>
          <div>Public IP: {{data.public_ip}}</div>
      </section>`;
      }
      function location1() {
        $.get("https://ipinfo.io", function (response) {
          browser_new = document.getElementById('browser_new');
          console.log(browser_new)
          document.getElementById('browser_new').innerHTML =  `<section>
            <div>Public IP: ${response.ip}</div>
            <div>City: ${response.city}</div>
            <div>Country Code: ${response.country}</div>
            <div>Service Provider: ${response.org}</div>
            <div>Postal Code: ${response.postal}</div>
            <div>Region: ${response.region}</div>
            <div>Timezone: ${response.timezone}</div>
            <div>Coordinates: ${response.loc}</div>
        </section>`;

      }, "jsonp");
    }
      $(document).ready(function() {
        $("#MyModal").modal();
      });
    </script>
  </body>
</html>
